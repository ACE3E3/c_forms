<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dough Input Form</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: 
        linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
        url('https://images.unsplash.com/photo-1608198093002-ad4e005484ec');
      background-size: cover;
      background-position: center;
    }

    .form-container {
      width: 420px;
      padding: 28px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(12px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
      color: #fff;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    label {
      display: block;
      margin-top: 14px;
      font-size: 14px;
      opacity: 0.9;
    }

    input[type="number"] {
      width: 100%;
      margin-top: 6px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 15px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    input[type="number"]:focus {
      transform: scale(1.03);
      box-shadow: 0 0 0 2px #f5d7a1;
    }

    button {
      margin-top: 26px;
      width: 100%;
      padding: 14px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(135deg, #d8b37f, #f3d9b1);
      color: #4a2f18;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }

    .emoji {
      text-align: center;
      font-size: 28px;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="emoji">üçûü•Øü•ñ</div>
    <h2>Dough Submission</h2>

    <form id="dataForm">
      <input type="hidden" name="area" value="Dough">
      <label>Total Requested Quantity (kg)</label>
      <input type="number" name="requested_qty" min="0" step="0.01" required>

      <label>Production Quantity (kg)</label>
      <input type="number" name="production_qty" min="0" step="0.01" required>

      <label>Wastage Quantity (kg)</label>
      <input type="number" name="wastage_qty" min="0" step="0.01">

      <label>Opening Stock (kg)</label>
      <input type="number" name="opening_stock" min="0" step="0.01" required>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('dataForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      try {
        // Decode API URL from Base64
        const encodedUrl = 'aHR0cDovL2xvY2FsaG9zdDo4MDAwL2FwaS9mb3Jtcy9zdWJtaXQ=';
        const apiUrl = atob(encodedUrl);
        
        // Collect form data
        const formData = new FormData(form);
        const data = Object.fromEntries(formData);
        
        // Submit via fetch
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        
        if (response.ok) {
          alert('Submission successful!');
          form.reset();
        } else {
          alert('Submission failed. Please try again.');
        }
      } catch (error) {
        alert('Error submitting form: ' + error.message);
      }
    });
  </script>

</body>
</html>
