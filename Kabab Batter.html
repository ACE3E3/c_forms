<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kabab Batter Input Form</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;

      /* Fry kebab image background */
      background: url('https://cdn.pixabay.com/photo/2017/08/02/01/01/kebab-2571499_1280.jpg') no-repeat center center;
      background-size: cover;
    }

    .form-container {
      width: 420px;
      padding: 28px;
      border-radius: 16px;
      background: rgba(0, 0, 0, 0.45); /* semi-transparent card to keep text readable */
      color: #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    label {
      display: block;
      margin-top: 14px;
      font-size: 14px;
    }

    input[type="number"] {
      width: 100%;
      margin-top: 6px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    input[type="number"]:focus {
      box-shadow: 0 0 0 2px #b35c36;
    }

    button {
      margin-top: 26px;
      width: 100%;
      padding: 14px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(135deg, #8b3a2f, #c76b57);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Kabab Batter Submission</h2>

    <form id="dataForm">
      <input type="hidden" name="area" value="Kabab Batter">
      <label>Total Requested Quantity (kg)</label>
      <input type="number" name="requested_qty" min="0" step="0.01" required>

      <label>Production Quantity (kg)</label>
      <input type="number" name="production_qty" min="0" step="0.01" required>

      <label>Wastage Quantity (kg)</label>
      <input type="number" name="wastage_qty" min="0" step="0.01">

      <label>Opening Stock (kg)</label>
      <input type="number" name="opening_stock" min="0" step="0.01" required>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('dataForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      try {
        // Decode API URL from Base64
        const encodedUrl = 'aHR0cDovL2xvY2FsaG9zdDo4MDAwL2FwaS9mb3Jtcy9zdWJtaXQ=';
        const apiUrl = atob(encodedUrl);
        
        // Collect form data
        const formData = new FormData(form);
        const data = Object.fromEntries(formData);
        
        // Submit via fetch
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        
        if (response.ok) {
          alert('Submission successful!');
          form.reset();
        } else {
          alert('Submission failed. Please try again.');
        }
      } catch (error) {
        alert('Error submitting form: ' + error.message);
      }
    });
  </script>

</body>
</html>
